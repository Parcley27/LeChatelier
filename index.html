<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content  ="width=device-width, initial-scale=1.0" />
        <title>Equilibrium Landscape</title>
        <link rel = "stylesheet" href = "styles.css" />
        
    </head>

    <body>
        <div class = "top-display">
            <div class = "system-selector">
                <select id = "equilibrium-selector">
                    <option value = "btb">Bromothymol Blue</option>
                    <option value = "fescn">Iron Thiocyanate</option>
                    <option value = "cu ammine">Copper Ammine</option>
                    <option value = "cu aqua">Copper Aqua-Chloro</option>
                    <option value = "cobalt">Cobalt Aqua-Chloro</option>
                    <option value = "co2">Carbon Dioxide in Water</option>

                </select>
            </div>
        </div>

        <div class = "controls-block">
            <div class = "slider-container">
                <input type = "range" id = "equilibrium-slider" min = "0" max = "100" value = 50 />

                <div class = "slider-labels">
                    <span>Favours Reactants</span>
                    <span>Equilibrium Balance</span>
                    <span>Favours Products</span>

                </div>
            </div>

            <div class = "stress-buttons">
                <button data-stress = "reactant">Increase [Reactants]</button>
                <button data-stress = "product">Increase [Products]</button>

                <button data-stress = "heat">Heat</button>
                <button data-stress = "cool">Cool</button>

                <button data-stress = "reduce-concentration">Reduce [Solution]</button>

            </div>

        </div>

        <script type = "module" src = "main.js"></script>

    </body>
</html>
